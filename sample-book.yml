  - name: Sample Entry Four
    icon: minecraft:cake
    category: category_four  # Category name defined as "Category Four"
    pages:
      - type: text
        text: >-
          Text One Two three four five lorem ipsum riker ipsum
      - type: spotlight
        item: minecraft:cake
        text: >-
